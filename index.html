            position: new google.maps.LatLng(Safad_markers.lat, Safad_markers.lng),
            icon: SafadMarkerColor,
            map: null,
        });

        // Add a click listener for the marker
        SafadnewMarker.addListener('click', () => {
            if (Village_currentInfoWindow) {
                Village_currentInfoWindow.close(); // Close any existing info window
            }

            Safad_infoWindow = new google.maps.InfoWindow({
                content: Safad_markers.title // Using the HTML-formatted title          
            });

            map.setZoom(16); // Set the zoom level
            map.setCenter(SafadnewMarker.getPosition()); // Center the map on the marker
            Safad_infoWindow.open(map, SafadnewMarker); // Show the info window
            Village_currentInfoWindow = Safad_infoWindow;
        });

        Safad_markers_Cont.push(SafadnewMarker); // Push each marker into the array
    });

function handleSafedValue(Safedvalue) {
    Safedvalue = Number(Safedvalue); // Convert value to number

    // Ensure value is within the valid range
    if (Safedvalue >= 0 && Safedvalue <= 81) {
        // Show or hide markers based on the value
        Safad_markers_Cont.forEach((marker, index) => {
            if (index === Safedvalue) {
                // Center the map on the selected marker
                if (Village_currentInfoWindow) {
                    Village_currentInfoWindow.close(); // Close any existing info window
                }

                Safad_infoWindow = new google.maps.InfoWindow({
                    content: Safad_markerData[index].title // Using the title from the original data          
                });

                map.setZoom(16);
                map.setCenter(marker.getPosition());
                Safad_infoWindow.open(map, marker);
                Village_currentInfoWindow = Safad_infoWindow;
            }
        });
    }
